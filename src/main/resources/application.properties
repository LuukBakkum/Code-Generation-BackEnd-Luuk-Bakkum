spring.application.name=Code Generation
spring.application.version=0.0.1-SNAPSHOT

spring.banner.location=classpath:./static/banner.txt

spring.datasource.url=jdbc:h2:mem:meinbankdb
spring.datasource.username=root
spring.datasource.password=secret123
spring.h2.console.enabled=true
logging.level.org.springframework.security=INFO

# Allow cross-origin requests from all domains
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

spring.mvc.cors.allowed-origins=* 
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packagesToScan=nl.inholland.codegeneration.controllers
springdoc.pathsToMatch=/users/**, /transactions/**, /accounts/**, /authenticate/**